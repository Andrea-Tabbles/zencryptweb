<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zencrypt online demo</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</head>

<body>
  <h1>Welcome to Zencrypt!</h1>
  
  <p>The purpose of this example webpage is to allow multiple keys encryption within the browser with Zencode Natual Language Smart Contracts, part of the Zenroom.org tool ecosystem</p>
  <h4>Alice's keys</h4>
  <code id="alice"></code>
  <h4>Bob's keys</h4>
  <code id="bob"></code>
  <hr/>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="rawfile" />
    <input type="submit" value="Upload File" name="submit" />
  </form>
  <hr/>
  <div>Speed: <span id="speed"></span> ms</div>
  <hr/>
  <small><code id="result"></code></small>

  <script async type="text/javascript" src="zenroom.js"></script>
</body>
</html>
